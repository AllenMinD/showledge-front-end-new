            <li><a href="index-login.html"><span class="fa fa-home fa-fw"></span>主页</a></li>
            <li><a href="#"><span class="fa fa-wechat fa-fw"></span>小程序</a></li>
          </ul>

              <input type="text" class="form-control" placeholder="大家今天都学了什么？">

          </form>
          <ul class="nav navbar-nav navbar-right">
            <!-- 登录注册按钮 -->
            <li>
              <a style="padding:8px 18px 7px 18px" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><img src="image/user-avatar1.jpg" alt="用户头像-sm" class="avatar-ssm"></a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

    <!-- 编辑笔记页 #edit-note-page -->
    <div class="container main-content">
      <div class="row">
        <div class="col-md-2 blank"></div>
        <div class="col-md-8 main">
          <div class="row">
            <div class="col-md-1 blank"></div>
            <div class="col-md-10">
              <!-- 笔记标题 -->
              <div class="editor-note-title">
                <input type="text" class="form-control" placeholder="请输入标题">
              </div> 
              <!-- 笔记编辑区域 -->               
              <div id="div1" class="toolbar"></div>
              <div style="padding: 0; color: #ccc"></div>
              <div id="div2" class="note-text"><!--可使用 min-height 实现编辑区域自动增加高度-->                  
              </div>              
            </div>
            <div class="col-md-1 blank"></div>
          </div>
        </div>
        <div class="col-md-2 send-back-btn">
          <a href="index-login.html"><button class="btn btn-green"><span class="fa fa-arrow-left fa-fw"></span>返回</button></a>
          <a href="#"><button id="send-note-btn" class="btn btn-green">发布<span class="fa fa-caret-down fa-fw"></span></button></a>
          <div id="category-select">
            <form class="form-inline">
              <div class="form-group">
                <label for="category-pick">笔记分类</label>
              </div>
              <div class="form-group">
                <select id="category-pick" class="selectpicker" multiple data-live-search="true" data-live-search-style="begins" title="笔记分类">
                  <option>前端</option>
                  <option>后端</option>
                  <option>html</option>
                  <option>css</option>
                  <option>java web</option>
                </select>
              </div>
            </form>
            <button class="btn btn-info">确认发布</button> 
          </div>        
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- 警告框js -->
    <script src="js/alert.js"></script>
    <!-- bootsrtap-select -->
    <script src="bootstrap-select-1.12.3/dist/js/bootstrap-select.js"></script>

    <!-- wangEidtor文本插件（注意， 只需要引用 JS，无需引用任何 CSS） -->
    <script type="text/javascript" src="wangEditor-3.0.3/release/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor1 = new E('#div1','#div2')  // 两个参数也可以传入 elem 对象，class 选择器   
        editor1.customConfig.zIndex = 100
        // 修改菜单栏fixed的上边距（单位 px）
        //editor1.config.menuFixed = true;
        editor1.create()
    </script>    

    <!-- 发布按钮js -->
    <script>
      jQuery(document).ready(function($) {
        $("#send-note-btn").click(function(event) {
          $("#category-select").slideToggle();
        });
      });
    </script>

    <script>
      $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
